<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Reveal Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Your background image */
            background-size: cover;
            background-position: center;
        }

        .mask {
            position: absolute;
            top: 0;
            left:             0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            mask-image: radial-gradient(circle, transparent 20%, rgba(0, 0, 0, 0.8) 80%);
            mask-size: 100px 100px; /* Size of the visible circle */
            mask-position: center;
            transition: mask-position 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="mask"></div>
    <script>
        document.addEventListener('mousemove', function(e) {
            const mask = document.querySelector('.mask');
            const x = e.clientX;
            const y = e.clientY;
            mask.style.maskPosition = `${x}px ${y}px`;
        });
    </script>
</body>
</html>
